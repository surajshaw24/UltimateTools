<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced YouTube Video Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #cc0000;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }
        .thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .video-info {
            margin-bottom: 20px;
        }
        .format-options {
            margin-top: 20px;
        }
        .format-option {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .format-option:last-child {
            border-bottom: none;
        }
        .download-btn {
            background-color: #4CAF50;
            padding: 8px 15px;
            width: auto;
        }
        .download-btn:hover {
            background-color: #3e8e41;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff0000;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .advanced-options {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
        .toggle-advanced {
            background-color: transparent;
            color: #ff0000;
            text-decoration: underline;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }
        .toggle-advanced:hover {
            color: #cc0000;
            background-color: transparent;
        }
        .quality-selector, .subtitles-option {
            margin-bottom: 15px;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-item {
            margin-bottom: 8px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced YouTube Video Downloader</h1>
        
        <div class="input-group">
            <label for="video-url">YouTube Video URL:</label>
            <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
        </div>
        
        <button id="fetch-btn">Fetch Video Info</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching video information...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <button class="toggle-advanced" id="toggle-advanced">Show Advanced Options</button>
        
        <div class="advanced-options" id="advanced-options">
            <div class="quality-selector">
                <label>Preferred Quality:</label>
                <select id="quality-preference">
                    <option value="highest">Highest Quality</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                    <option value="lowest">Lowest Quality</option>
                </select>
            </div>
            
            <div class="subtitles-option">
                <label>Subtitles:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="include-subtitles">
                        <label for="include-subtitles">Include Subtitles (if available)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="burn-subtitles">
                        <label for="burn-subtitles">Burn Subtitles into Video</label>
                    </div>
                </div>
            </div>
            
            <div class="format-option">
                <label>Output Format:</label>
                <select id="output-format">
                    <option value="mp4">MP4 (Video)</option>
                    <option value="webm">WebM (Video)</option>
                    <option value="mp3">MP3 (Audio Only)</option>
                    <option value="m4a">M4A (Audio Only)</option>
                    <option value="wav">WAV (Audio Only)</option>
                </select>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="custom-filename">
                <label for="custom-filename">Use Custom Filename</label>
                <input type="text" id="filename" placeholder="Custom filename (without extension)" disabled style="width: 100%; margin-top: 5px;">
            </div>
        </div>
        
        <div class="result" id="result">
            <div class="video-info">
                <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail">
                <h2 id="video-title"></h2>
                <p id="video-duration"></p>
                <p id="video-views"></p>
                <p id="video-channel"></p>
            </div>
            
            <div class="format-options" id="format-options">
                <h3>Available Download Options:</h3>
                <!-- Format options will be dynamically inserted here -->
            </div>
        </div>
        
        <footer>
            <p>This tool is for educational purposes only. Please respect YouTube's Terms of Service.</p>
            <p>Â© 2023 YouTube Downloader | v2.1.0</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const fetchBtn = document.getElementById('fetch-btn');
            const videoUrlInput = document.getElementById('video-url');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const formatOptionsDiv = document.getElementById('format-options');
            const toggleAdvancedBtn = document.getElementById('toggle-advanced');
            const advancedOptionsDiv = document.getElementById('advanced-options');
            const customFilenameCheckbox = document.getElementById('custom-filename');
            const filenameInput = document.getElementById('filename');
            
            // Toggle advanced options
            let advancedOptionsVisible = false;
            toggleAdvancedBtn.addEventListener('click', function() {
                advancedOptionsVisible = !advancedOptionsVisible;
                advancedOptionsDiv.style.display = advancedOptionsVisible ? 'block' : 'none';
                toggleAdvancedBtn.textContent = advancedOptionsVisible ? 'Hide Advanced Options' : 'Show Advanced Options';
            });
            
            // Enable/disable filename input based on checkbox
            customFilenameCheckbox.addEventListener('change', function() {
                filenameInput.disabled = !this.checked;
            });
            
            // Fetch video info button click handler
            fetchBtn.addEventListener('click', function() {
                const videoUrl = videoUrlInput.value.trim();
                
                if (!videoUrl) {
                    showError('Please enter a YouTube video URL');
                    return;
                }
                
                if (!isValidYouTubeUrl(videoUrl)) {
                    showError('Please enter a valid YouTube URL');
                    return;
                }
                
                // Show loading, hide results and errors
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                
                // In a real implementation, you would make an API call to your backend here
                // For this demo, we'll simulate a response after a short delay
                setTimeout(function() {
                    try {
                        const videoInfo = simulateFetchVideoInfo(videoUrl);
                        displayVideoInfo(videoInfo);
                        loadingDiv.style.display = 'none';
                        resultDiv.style.display = 'block';
                    } catch (error) {
                        loadingDiv.style.display = 'none';
                        showError(error.message);
                    }
                }, 2000);
            });
            
            // Helper function to validate YouTube URL
            function isValidYouTubeUrl(url) {
                const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
                return pattern.test(url);
            }
            
            // Helper function to display error messages
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            // Simulate fetching video info (in a real app, this would be an API call)
            function simulateFetchVideoInfo(url) {
                // Extract video ID from URL (simplified)
                const videoId = url.split('v=')[1]?.split('&')[0] || 'demo123';
                
                // Simulate different responses (success/error) for demo purposes
                if (Math.random() < 0.1) { // 10% chance of error for demo
                    throw new Error('Failed to fetch video information. The video may be private or unavailable.');
                }
                
                // Return mock data
                return {
                    id: videoId,
                    title: 'Sample YouTube Video - ' + Math.random().toString(36).substring(7),
                    thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
                    duration: '12:34',
                    views: (Math.random() * 10000000).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ","),
                    channel: 'Sample Channel',
                    formats: [
                        { type: 'video', quality: '1080p', format: 'mp4', size: '125MB', code: '137' },
                        { type: 'video', quality: '720p', format: 'mp4', size: '85MB', code: '22' },
                        { type: 'video', quality: '480p', format: 'mp4', size: '45MB', code: '135' },
                        { type: 'video', quality: '360p', format: 'mp4', size: '25MB', code: '18' },
                        { type: 'audio', quality: '128kbps', format: 'mp3', size: '5MB', code: '140' },
                        { type: 'audio', quality: '256kbps', format: 'm4a', size: '8MB', code: '141' }
                    ],
                    subtitles: [
                        { language: 'English', code: 'en' },
                        { language: 'Spanish', code: 'es' }
                    ]
                };
            }
            
            // Display video information
            function displayVideoInfo(videoInfo) {
                document.getElementById('video-title').textContent = videoInfo.title;
                document.getElementById('thumbnail').src = videoInfo.thumbnail;
                document.getElementById('video-duration').textContent = `Duration: ${videoInfo.duration}`;
                document.getElementById('video-views').textContent = `Views: ${videoInfo.views}`;
                document.getElementById('video-channel').textContent = `Channel: ${videoInfo.channel}`;
                
                // Clear previous format options
                formatOptionsDiv.innerHTML = '<h3>Available Download Options:</h3>';
                
                // Add format options
                videoInfo.formats.forEach(format => {
                    const formatDiv = document.createElement('div');
                    formatDiv.className = 'format-option';
                    
                    const formatLabel = document.createElement('div');
                    formatLabel.innerHTML = `<strong>${format.quality}</strong> ${format.type.toUpperCase()} (${format.format.toUpperCase()}) - ${format.size}`;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'Download';
                    downloadBtn.addEventListener('click', function() {
                        alert(`In a real implementation, this would download the ${format.quality} ${format.format} version.\nFormat code: ${format.code}`);
                        // In a real app, this would trigger the download via your backend
                    });
                    
                    formatDiv.appendChild(formatLabel);
                    formatDiv.appendChild(downloadBtn);
                    formatOptionsDiv.appendChild(formatDiv);
                });
                
                // Add subtitles section if available
                if (videoInfo.subtitles && videoInfo.subtitles.length > 0) {
                    const subtitlesDiv = document.createElement('div');
                    subtitlesDiv.className = 'format-option';
                    subtitlesDiv.innerHTML = '<h3>Available Subtitles:</h3>';
                    
                    videoInfo.subtitles.forEach(sub => {
                        const subDiv = document.createElement('div');
                        subDiv.className = 'format-option';
                        
                        const subLabel = document.createElement('div');
                        subLabel.textContent = `${sub.language} (${sub.code})`;
                        
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'download-btn';
                        downloadBtn.textContent = 'Download SRT';
                        downloadBtn.addEventListener('click', function() {
                            alert(`In a real implementation, this would download the ${sub.language} subtitles.`);
                        });
                        
                        subDiv.appendChild(subLabel);
                        subDiv.appendChild(downloadBtn);
                        subtitlesDiv.appendChild(subDiv);
                    });
                    
                    formatOptionsDiv.appendChild(subtitlesDiv);
                }
            }
        });
    </script>
</body>
</html>
