<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Home Construction Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #1e2a38;
      --secondary: #3a4d62;
      --accent: #ff7d3b;
      --light: #f4f7fa;
      --dark: #0f1721;
      --text: #333;
      --text-light: #666;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--text);
      line-height: 1.6;
    }
    
    /* Premium Header Styles */
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    
    .header-top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .contact-info {
      display: flex;
      gap: 20px;
    }
    
    .contact-info span {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .social-icons {
      display: flex;
      gap: 15px;
    }
    
    .social-icons a {
      color: white;
      transition: all 0.3s;
    }
    
    .social-icons a:hover {
      color: var(--accent);
      transform: translateY(-2px);
    }
    
    .header-content {
      padding: 60px 40px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }
    
    h1:after {
      content: '';
      position: absolute;
      width: 60%;
      height: 3px;
      background: var(--accent);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    header p {
      font-size: 20px;
      opacity: 0.9;
      animation: fadeInUp 1s ease;
      max-width: 700px;
      margin: 0 auto;
    }
    
    /* Premium Navigation with Pop Animation */
    nav {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    
    .logo {
      font-weight: 700;
      font-size: 24px;
      color: var(--primary);
      display: flex;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin-left: 25px;
      position: relative;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: all 0.3s;
      position: relative;
      padding: 10px 0;
      display: inline-block;
    }
    
    /* Pop Animation Effect */
    .nav-links a:before {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      transition: all 0.3s ease;
      border-radius: 3px 3px 0 0;
    }
    
    .nav-links a:hover {
      color: var(--accent);
    }
    
    .nav-links a:hover:before {
      width: 100%;
    }
    
    /* Active Link Effect */
    .nav-links a.active {
      color: var(--accent);
    }
    
    .nav-links a.active:before {
      width: 100%;
    }
    
    /* Dropdown Menu */
    .dropdown {
      position: relative;
    }
    
    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      min-width: 200px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 8px 8px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1;
    }
    
    .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .dropdown-content a {
      padding: 12px 20px;
      display: block;
      color: var(--text);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
    }
    
    .dropdown-content a:hover {
      background: rgba(255, 125, 59, 0.1);
      padding-left: 25px;
      color: var(--accent);
    }
    
    /* CTA Button */
    .cta-button {
      background: var(--accent);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s;
      margin-left: 20px;
      box-shadow: 0 4px 15px rgba(255, 125, 59, 0.3);
    }
    
    .cta-button:hover {
      background: #ff6a1f;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 125, 59, 0.4);
    }
    
    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: var(--primary);
    }
    
    /* Rest of your existing CSS... */
    
    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pop {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .header-top-bar {
        padding: 10px 20px;
      }
      
      .contact-info {
        display: none;
      }
      
      .header-content {
        padding: 40px 20px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      header p {
        font-size: 16px;
      }
      
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: white;
        flex-direction: column;
        align-items: flex-start;
        padding: 80px 30px 30px;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 100;
      }
      
      .nav-links.active {
        right: 0;
      }
      
      .nav-links li {
        margin: 0 0 15px 0;
        width: 100%;
      }
      
      .nav-links a {
        padding: 10px 0;
        display: block;
      }
      
      .dropdown-content {
        position: static;
        box-shadow: none;
        opacity: 1;
        visibility: visible;
        transform: none;
        display: none;
        margin-top: 10px;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      .menu-toggle {
        display: block;
        z-index: 101;
      }
      
      .cta-button {
        margin-left: 0;
        margin-top: 20px;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top-bar">
      <div class="contact-info">
        <span><i class="fas fa-phone"></i> (123) 456-7890</span>
        <span><i class="fas fa-envelope"></i> info@dreambuild.com</span>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
    
    <div class="header-content">
      <h1>DreamBuild Homes</h1>
      <p>Your Complete Home Construction Partner - Building Dreams Since 2005</p>
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="https://via.placeholder.com/40x40" alt="DreamBuild Logo">
        <span>DreamBuild</span>
      </div>
      
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li class="dropdown">
          <a href="#">Services <i class="fas fa-chevron-down"></i></a>
          <div class="dropdown-content">
            <a href="#">Architectural Design</a>
            <a href="#">Construction</a>
            <a href="#">Interior Design</a>
            <a href="#">Renovation</a>
          </div>
        </li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#" class="cta-button">Get a Quote</a></li>
      </ul>
      
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- Rest of your HTML content... -->

  <script>
    // Mobile Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.innerHTML = navLinks.classList.contains('active') ? 
        '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });
    
    // Close menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 992) {
          navLinks.classList.remove('active');
          menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
        }
      });
    });
    
    // Add active class to current page link
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-links a').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
    
    // Pop animation for menu items on hover
    document.querySelectorAll('.nav-links li').forEach(item => {
      item.addEventListener('mouseenter', () => {
        item.style.animation = 'pop 0.3s ease';
      });
      item.addEventListener('animationend', () => {
        item.style.animation = '';
      });
    });
  </script>
</body>
</html>
