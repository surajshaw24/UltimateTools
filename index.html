<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaShare Pro | Premium Content Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* All previous CSS remains the same */
        
        /* Add these new styles for auth pages */
        .auth-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            position: relative;
            padding-bottom: 15px;
        }
        
        .auth-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }
        
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        
        .auth-form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .auth-form .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .auth-form .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .auth-form .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            margin-left: 20px;
            cursor: pointer;
            position: relative;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid white;
        }
        
        .user-profile span {
            font-weight: 500;
        }
        
        .user-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 200px;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }
        
        .user-profile:hover .user-dropdown {
            display: block;
        }
        
        .user-dropdown a {
            display: block;
            padding: 12px 20px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .user-dropdown a:hover {
            background-color: #f5f7fa;
            color: var(--primary);
        }
        
        .user-dropdown a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header (Updated with Auth State) -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>MediaShare Pro</span>
                </div>
                <nav id="mainNav">
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="gallery.html"><i class="fas fa-images"></i> Photos</a></li>
                        <li><a href="gallery.html?type=video"><i class="fas fa-video"></i> Videos</a></li>
                        <li><a href="categories.html"><i class="fas fa-folder"></i> Categories</a></li>
                        <li><a href="shared.html"><i class="fas fa-share-alt"></i> Shared</a></li>
                    </ul>
                </nav>
                <div class="user-actions" id="userActions">
                    <!-- Will be populated by JavaScript based on auth state -->
                </div>
            </div>
        </div>
    </header>

    <!-- Auth Pages Container -->
    <main id="mainContent">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Footer (Same as before) -->
    <footer>
        <!-- Footer content from previous example -->
    </footer>

    <!-- Auth Modals -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login to Your Account</h3>
                <span class="close-modal" onclick="closeModal('loginModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="auth-footer">
                    Don't have an account? <a href="#" onclick="showRegisterModal()">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Your Account</h3>
                <span class="close-modal" onclick="closeModal('registerModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required>
                        <div class="error-message" id="registerUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" required>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required>
                        <div class="error-message" id="registerConfirmPasswordError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="auth-footer">
                    Already have an account? <a href="#" onclick="showLoginModal()">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- All other modals from previous example remain the same -->

    <script>
        // Global Variables
        let currentUser = null;
        const API_BASE_URL = 'http://localhost:5000/api'; // Change in production

        // DOM Elements
        const mainContent = document.getElementById('mainContent');
        const userActions = document.getElementById('userActions');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthState();
            loadPageContent();
            
            // Event listeners for auth modals
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });

        // Check authentication state
        function checkAuthState() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token
                fetch(`${API_BASE_URL}/media`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid
                        currentUser = JSON.parse(localStorage.getItem('user'));
                        renderAuthState();
                    } else {
                        // Token is invalid
                        logout();
                    }
                })
                .catch(() => logout());
            } else {
                renderAuthState();
            }
        }

        // Render UI based on auth state
        function renderAuthState() {
            if (currentUser) {
                userActions.innerHTML = `
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=${currentUser.username}&background=${encodeURIComponent('#4361ee')}&color=fff" alt="${currentUser.username}">
                        <span>${currentUser.username}</span>
                        <div class="user-dropdown">
                            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                            <a href="upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                `;
            } else {
                userActions.innerHTML = `
                    <button class="btn btn-outline" onclick="showLoginModal()"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <button class="btn btn-primary" onclick="showRegisterModal()"><i class="fas fa-user-plus"></i> Register</button>
                `;
            }
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Clear previous errors
            document.getElementById('loginEmailError').style.display = 'none';
            document.getElementById('loginPasswordError').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login successful
                    localStorage.setItem('token', response.headers.get('Authorization').replace('Bearer ', ''));
                    localStorage.setItem('user', JSON.stringify(data));
                    currentUser = data;
                    closeModal('loginModal');
                    renderAuthState();
                    loadPageContent();
                } else {
                    // Login failed
                    if (data.includes('email')) {
                        document.getElementById('loginEmailError').textContent = data;
                        document.getElementById('loginEmailError').style.display = 'block';
                    } else {
                        document.getElementById('loginPasswordError').textContent = data;
                        document.getElementById('loginPasswordError').style.display = 'block';
                    }
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('An error occurred during login. Please try again.');
            }
        }

        // Handle registration
        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Clear previous errors
            document.getElementById('registerUsernameError').style.display = 'none';
            document.getElementById('registerEmailError').style.display = 'none';
            document.getElementById('registerPasswordError').style.display = 'none';
            document.getElementById('registerConfirmPasswordError').style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('registerConfirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('registerConfirmPasswordError').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Registration successful
                    localStorage.setItem('token', response.headers.get('Authorization').replace('Bearer ', ''));
                    localStorage.setItem('user', JSON.stringify(data));
                    currentUser = data;
                    closeModal('registerModal');
                    renderAuthState();
                    loadPageContent();
                } else {
                    // Registration failed
                    if (data.includes('username')) {
                        document.getElementById('registerUsernameError').textContent = data;
                        document.getElementById('registerUsernameError').style.display = 'block';
                    } else if (data.includes('email')) {
                        document.getElementById('registerEmailError').textContent = data;
                        document.getElementById('registerEmailError').style.display = 'block';
                    } else {
                        document.getElementById('registerPasswordError').textContent = data;
                        document.getElementById('registerPasswordError').style.display = 'block';
                    }
                }
            } catch (err) {
                console.error('Registration error:', err);
                alert('An error occurred during registration. Please try again.');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            renderAuthState();
            loadPageContent();
            window.location.href = 'index.html';
        }

        // Show login modal
        function showLoginModal() {
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('loginEmailError').style.display = 'none';
            document.getElementById('loginPasswordError').style.display = 'none';
            openModal('loginModal');
        }

        // Show register modal
        function showRegisterModal() {
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerConfirmPassword').value = '';
            document.getElementById('registerUsernameError').style.display = 'none';
            document.getElementById('registerEmailError').style.display = 'none';
            document.getElementById('registerPasswordError').style.display = 'none';
            document.getElementById('registerConfirmPasswordError').style.display = 'none';
            closeModal('loginModal');
            openModal('registerModal');
        }

        // Load page content based on route
        function loadPageContent() {
            const path = window.location.pathname.split('/').pop();
            
            if (path === 'login.html' || path === 'register.html') {
                // Handle auth pages
                if (currentUser) {
                    window.location.href = 'index.html';
                    return;
                }
                
                if (path === 'login.html') {
                    mainContent.innerHTML = `
                        <div class="auth-container">
                            <h2>Login to Your Account</h2>
                            <form id="pageLoginForm" class="auth-form">
                                <div class="form-group">
                                    <label for="pageLoginEmail">Email Address</label>
                                    <input type="email" id="pageLoginEmail" required>
                                    <div class="error-message" id="pageLoginEmailError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="pageLoginPassword">Password</label>
                                    <input type="password" id="pageLoginPassword" required>
                                    <div class="error-message" id="pageLoginPasswordError"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <div class="auth-footer">
                                Don't have an account? <a href="register.html">Register here</a>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('pageLoginForm').addEventListener('submit', (e) => {
                        e.preventDefault();
                        document.getElementById('loginEmail').value = document.getElementById('pageLoginEmail').value;
                        document.getElementById('loginPassword').value = document.getElementById('pageLoginPassword').value;
                        handleLogin(e);
                    });
                } else {
                    mainContent.innerHTML = `
                        <div class="auth-container">
                            <h2>Create Your Account</h2>
                            <form id="pageRegisterForm" class="auth-form">
                                <div class="form-group">
                                    <label for="pageRegisterUsername">Username</label>
                                    <input type="text" id="pageRegisterUsername" required>
                                    <div class="error-message" id="pageRegisterUsernameError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="pageRegisterEmail">Email Address</label>
                                    <input type="email" id="pageRegisterEmail" required>
                                    <div class="error-message" id="pageRegisterEmailError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="pageRegisterPassword">Password</label>
                                    <input type="password" id="pageRegisterPassword" required>
                                    <div class="error-message" id="pageRegisterPasswordError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="pageRegisterConfirmPassword">Confirm Password</label>
                                    <input type="password" id="pageRegisterConfirmPassword" required>
                                    <div class="error-message" id="pageRegisterConfirmPasswordError"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                            <div class="auth-footer">
                                Already have an account? <a href="login.html">Login here</a>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('pageRegisterForm').addEventListener('submit', (e) => {
                        e.preventDefault();
                        document.getElementById('registerUsername').value = document.getElementById('pageRegisterUsername').value;
                        document.getElementById('registerEmail').value = document.getElementById('pageRegisterEmail').value;
                        document.getElementById('registerPassword').value = document.getElementById('pageRegisterPassword').value;
                        document.getElementById('registerConfirmPassword').value = document.getElementById('pageRegisterConfirmPassword').value;
                        handleRegister(e);
                    });
                }
            } else if (path === 'upload.html') {
                // Handle upload page
                if (!currentUser) {
                    window.location.href = 'login.html?redirect=upload.html';
                    return;
                }
                
                mainContent.innerHTML = `
                    <div class="container" style="padding: 60px 0;">
                        <div class="section-title">
                            <h2>Upload Media</h2>
                        </div>
                        <div class="modal-content" style="margin: 0;">
                            <div class="modal-body">
                                <div class="upload-area" id="pageDropArea">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Drag & Drop your files here</p>
                                    <span>or</span>
                                    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*">
                                    <button class="btn btn-primary" style="margin-top: 15px;" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                                </div>
                                
                                <div class="form-group">
                                    <label for="pageMediaTitle">Title</label>
                                    <input type="text" id="pageMediaTitle" placeholder="Enter a title for your media">
                                    <div class="error-message" id="pageMediaTitleError"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="pageMediaDescription">Description</label>
                                    <textarea id="pageMediaDescription" placeholder="Add a description (optional)"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="pageMediaCategory">Category</label>
                                    <select id="pageMediaCategory">
                                        <option value="">Select a category</option>
                                        <option value="nature">Nature</option>
                                        <option value="travel">Travel</option>
                                        <option value="people">People</option>
                                        <option value="technology">Technology</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div class="error-message" id="pageMediaCategoryError"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="pageMediaTags">Tags</label>
                                    <input type="text" id="pageMediaTags" placeholder="Add tags separated by commas (e.g. sunset, beach, summer)">
                                </div>
                                
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" id="pageMediaPrivate"> Make this media private
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-outline" onclick="window.location.href='index.html'">Cancel</button>
                                <button class="btn btn-primary" id="pageUploadBtn">Upload Now</button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Implement file upload functionality
                setupFileUpload();
            } else {
                // Load other pages (home, gallery, etc.)
                // Implementation would be similar to your original HTML content
            }
        }

        // Setup file upload functionality
        function setupFileUpload() {
            const dropArea = document.getElementById('pageDropArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('pageUploadBtn');
            
            let selectedFile = null;
            
            // Handle drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#4361ee';
                dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#ddd';
                dropArea.style.backgroundColor = '';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                if (files.length > 0) {
                    selectedFile = files[0];
                    dropArea.querySelector('p').textContent = selectedFile.name;
                    dropArea.querySelector('span').style.display = 'none';
                }
            }
            
            uploadBtn.addEventListener('click', async function() {
                if (!selectedFile) {
                    alert('Please select a file to upload');
                    return;
                }
                
                const title = document.getElementById('pageMediaTitle').value;
                const category = document.getElementById('pageMediaCategory').value;
                
                // Clear previous errors
                document.getElementById('pageMediaTitleError').style.display = 'none';
                document.getElementById('pageMediaCategoryError').style.display = 'none';
                
                // Validate inputs
                if (!title) {
                    document.getElementById('pageMediaTitleError').textContent = 'Title is required';
                    document.getElementById('pageMediaTitleError').style.display = 'block';
                    return;
                }
                
                if (!category) {
                    document.getElementById('pageMediaCategoryError').textContent = 'Category is required';
                    document.getElementById('pageMediaCategoryError').style.display = 'block';
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('title', title);
                formData.append('description', document.getElementById('pageMediaDescription').value);
                formData.append('category', category);
                formData.append('tags', document.getElementById('pageMediaTags').value);
                formData.append('isPrivate', document.getElementById('pageMediaPrivate').checked);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/media`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: formData
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        alert('Media uploaded successfully!');
                        window.location.href = 'gallery.html';
                    } else {
                        const error = await response.text();
                        alert(`Upload failed: ${error}`);
                    }
                } catch (err) {
                    console.error('Upload error:', err);
                    alert('An error occurred during upload. Please try again.');
                }
            });
        }

        // All other functions from previous example remain the same
        // (modal functions, share functions, etc.)
    </script>
</body>
</html>
